<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Test Pattern</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container: Holds the entire TV test pattern -->
    <div class="container">
        
        <!-- Checkered Border: Outer border with checkered pattern (black and white squares) -->
        <div class="checkered-border">
            <!-- Top white bar with vertical black/white divisions -->
            <div class="border-white-bar"></div>
            <!-- Bottom white bar with vertical black/white divisions -->
            <div class="border-white-bar bottom"></div>
        </div>
        
        <!-- Grid Background: Gray background with white grid lines -->
        <div class="grid-background"></div>
        
        <!-- Central Circle: Main circular test pattern area -->
        <div class="central-circle">
            
            <!-- Top Section: Initial grayscale bars -->
            <div class="top-gray-bar"></div>
            <div class="top-white-bar"></div>
            <div class="top-black-bar"></div>

            <!-- Top Grayscale Bars: Alternating black and gray vertical bars (10 total) -->
            <div class="top-vertical-bars">
                <div class="vertical-bar black"></div>
                <div class="vertical-bar gray"></div>
                <div class="vertical-bar black"></div>
                <div class="vertical-bar gray"></div>
                <div class="vertical-bar black"></div>
                <div class="vertical-bar gray"></div>
                <div class="vertical-bar black"></div>
                <div class="vertical-bar gray"></div>
                <div class="vertical-bar black"></div>
                <div class="vertical-bar gray"></div>
            </div>
            
            <!-- Main Color Bars: Standard TV color test bars (SMPTE/EIA pattern) -->
            <!-- Order: Yellow, Cyan, Green, Magenta, Red, Blue -->
            <div class="main-color-bars">
                <div class="color-bar yellow"></div>
                <div class="color-bar cyan"></div>
                <div class="color-bar green"></div>
                <div class="color-bar magenta"></div>
                <div class="color-bar red"></div>
                <div class="color-bar blue"></div>
                <!-- Standby Text: Overlaid on color bars -->
                <div class="standby-box">
                    <div class="standby-text">
                        COMING SOON ENTRY POINT 
                        <a href="./philips-pm5644" target="_blank">ðŸ“º&nbsp;</a>
                        <a href="sd-ecr-1-1978-color-bars.html" target="_blank">ðŸ“º&nbsp;</a> 
                    </div>
                </div>
            </div>
            
            <!-- Timers Section: Two digital timers split by center black bar -->
            <div class="timers-container">
                <!-- Left Timer: Displays time in HH:MM format with blinking colon -->
                <div class="timer-box">
                    <span class="timer" id="timer1">00<span class="blinking-colon">:</span>00</span>
                </div>
                <!-- Right Timer: Displays date in DD-MM-YY format -->
                <div class="timer-box">
                    <span class="timer" id="timer2">00-00-00</span>
                </div>
            </div>
            
            <!-- Grid of Black Squares: Two rows of squares (left and right of center bar) -->
            <div class="squares-grid">
                <!-- Left side: 10 squares aligned to the left -->
                <div class="squares-row-left">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <!-- Right side: 10 squares aligned to the right -->
                <div class="squares-row-right">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
            </div>
            
            <!-- Center Black Bar: Vertical bar dividing the pattern, contains center squares -->
            <div class="center-black-bar">
                <!-- Top section of center bar: Two squares side by side -->
                <div class="center-squares-grid-top">
                    <div class="center-square-top"></div>
                    <div class="center-square-top"></div>
                </div>
                <!-- Bottom section of center bar: Two squares side by side -->
                <div class="center-squares-grid-bottom">
                    <div class="center-square-bottom"></div>
                    <div class="center-square-bottom"></div>
                </div>
            </div>
            
            <!-- Vertical Grayscale Bars: Gradient from black to white (10 shades) -->
            <div class="vertical-grayscale-container">
                <div class="vertical-grayscale-wrapper">
                    <div class="vertical-grayscale-bars">
                        <div class="v-bar black"></div>
                        <div class="v-bar very-dark-gray"></div>
                        <div class="v-bar dark-gray"></div>
                        <div class="v-bar gray"></div>
                        <div class="v-bar light-gray"></div>
                        <div class="v-bar very-light-gray"></div>
                        <div class="v-bar dark-silver"></div>
                        <div class="v-bar silver"></div>
                        <div class="v-bar light-silver"></div>
                        <div class="v-bar white"></div>
                    </div>
                </div>
            </div>
            
            <!-- Contact Section: Displays "Contact Us:" text with social media icons -->
            <div class="no-signal-container">
                <div class="no-signal-box">
                    <div class="no-signal-text">Contact Us:</div>
                    <div class="social-icons">
                        <!-- Facebook Icon -->
                        <a href="#" class="social-icon" aria-label="Facebook">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                        </a>
                        <!-- Instagram Icon -->
                        <a href="#" class="social-icon" aria-label="Instagram">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                            </svg>
                        </a>
                        <!-- X (Twitter) Icon -->
                        <a href="#" class="social-icon" aria-label="X (Twitter)">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Fine Lines: Thin vertical lines pattern for detail testing -->
            <div class="fine-lines"></div>
            
            <!-- Bottom Color Bars: Simplified color bar pattern -->
            <div class="bottom-color-bars">
                <div class="color-bar yellow"></div>
                <div class="color-bar yellow"></div>
                <div class="color-bar yellow"></div>
                <div class="color-bar yellow"></div>
                <div class="color-bar red"></div>
                <div class="color-bar yellow"></div>
                <div class="color-bar yellow"></div>
                <div class="color-bar yellow"></div>
                <div class="color-bar yellow"></div>
            </div>
        </div>
        
        <!-- Corner Circles: Four corner indicators with aspect ratio and grid patterns -->
        
        <!-- Top Left Corner: White background with black numbers and grid -->
        <div class="corner-circle top-left">
            <div class="corner-content">
                <div class="corner-numbers">
                    <div class="corner-number">3</div>
                    <div class="corner-number">4</div>
                </div>
                <div class="corner-grid">
                    <div class="grid-square"></div>
                    <div class="grid-square"></div>
                    <div class="grid-square"></div>
                    <div class="grid-square"></div>
                </div>
            </div>
        </div>
        
        <!-- Top Right Corner: Blue background with white numbers and white grid -->
        <div class="corner-circle top-right">
            <div class="corner-content blue-bg">
                <div class="corner-numbers white-text">
                    <div class="corner-number">3</div>
                    <div class="corner-number">4</div>
                </div>
                <div class="corner-grid white-grid">
                    <div class="grid-square"></div>
                    <div class="grid-square"></div>
                    <div class="grid-square"></div>
                    <div class="grid-square"></div>
                </div>
            </div>
        </div>
        
        <!-- Bottom Left Corner: Yellow background with black numbers and grid -->
        <div class="corner-circle bottom-left">
            <div class="corner-content yellow-bg">
                <div class="corner-numbers">
                    <div class="corner-number">3</div>
                    <div class="corner-number">4</div>
                </div>
                <div class="corner-grid">
                    <div class="grid-square"></div>
                    <div class="grid-square"></div>
                    <div class="grid-square"></div>
                    <div class="grid-square"></div>
                </div>
            </div>
        </div>
        
        <!-- Bottom Right Corner: White background with black numbers and grid -->
        <div class="corner-circle bottom-right">
            <div class="corner-content">
                <div class="corner-numbers">
                    <div class="corner-number">3</div>
                    <div class="corner-number">4</div>
                </div>
                <div class="corner-grid">
                    <div class="grid-square"></div>
                    <div class="grid-square"></div>
                    <div class="grid-square"></div>
                    <div class="grid-square"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript: Handles timer functionality and animations -->
    <script src="script.js"></script>
</body>
</html>
