<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD ECR-1-1978</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        .tv-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        .color-bars-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
        }
        
        .top-section {
            height: 75%;
        }
        
        .middle-section {
            top: 75%;
            height: 12.5%;
        }
        
        .bottom-section {
            top: 87.5%;
            height: 12.5%;
        }
        
        .color-bar {
            flex: 1;
            height: 100%;
        }

        .bottom-color-bar {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="tv-container">
        <div class="screen">
            <!-- Top Section: 75% height -->
            <div class="color-bars-section top-section">
                <div class="color-bar" style="background-color: #C0C0C0;"></div>
                <div class="color-bar" style="background-color: #FFD700;"></div>
                <div class="color-bar" style="background-color: #00FFFF;"></div>
                <div class="color-bar" style="background-color: #00FF00;"></div>
                <div class="color-bar" style="background-color: #FF00FF;"></div>
                <div class="color-bar" style="background-color: #FF0000;"></div>
                <div class="color-bar" style="background-color: #0000FF;"></div>
            </div>
            <!-- Middle Section: 12.5% height -->
            <div class="color-bars-section middle-section">
                <div class="color-bar" style="background-color: #0000FF;"></div>
                <div class="color-bar" style="background-color: #000000;"></div>
                <div class="color-bar" style="background-color: #FF00FF;"></div>
                <div class="color-bar" style="background-color: #000000;"></div>
                <div class="color-bar" style="background-color: #00FFFF;"></div>
                <div class="color-bar" style="background-color: #000000;"></div>
                <div class="color-bar" style="background-color: #C0C0C0;"></div>
            </div>
            <!-- Bottom Section: 12.5% height -->
            <div class="color-bars-section bottom-section">
                <div class="bottom-color-bar" style="width: 20%;background-color: #000080;"></div>
                <div class="bottom-color-bar" style="width: 20%;background-color: #FFFFFF;"></div>
                <div class="bottom-color-bar" style="width: 20%;background-color: #800080;"></div>
                <div class="bottom-color-bar" style="width: 20%;background-color: #131313;"></div>
                <div class="bottom-color-bar" style="width: 5%;background-color: #000000;"></div>
                <div class="bottom-color-bar" style="width: 5%;background-color: #131313;"></div>
                <div class="bottom-color-bar" style="width: 5%;background-color: #4A4A4A;"></div>
                <div class="bottom-color-bar" style="width: 15%;background-color: #131313;"></div>
            </div>
        </div>
    </div>

</body>
</html>
